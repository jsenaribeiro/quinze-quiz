<quiz-header 
   [username]="now.jogador.nome" 
   [scoring]="now.jogador.pontos"
   [ranking]="now.classificacao || 1" />

<ion-content [fullscreen]="true">
   <main class="container">
      <section id="status" *ngIf="!respondeu">
         <b>Fase {{ now.progresso("fase") }} | </b>
         <b>Questao {{ now.progresso("questao") }}</b>
      </section>
      
      <section *ngIf="!respondeu">      
         <strong>{{ now.questao.texto }}</strong>
         <button (click)="onResposta(opcao.texto)"
            *ngFor="let opcao of now.questao.opcoes; let i=index;" [disabled]="loading" >
            <pre>{{ getLetra(i) }}</pre>
            <aside>{{ opcao.texto }}</aside>
         </button>
      </section>   
      
      <section id="feed" *ngIf="respondeu">
         <h1 *ngIf="acertou">Parabéns, você acertou! Ganhou 1 ponto!</h1>      
         <h1 *ngIf="!acertou">Você errou!</h1>
         <h3 *ngIf="!acertou">A resposta correta é</h3>
         <h4 *ngIf="!acertou">{{ correta }}</h4>
      </section>      
   </main>
</ion-content>
