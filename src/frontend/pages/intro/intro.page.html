<quiz-header 
   [username]="jogador.nome" 
   [scoring]="jogador.pontos"
   [ranking]="now.classificacao" />

<ion-content [fullscreen]="true">   
   <main class="container">
      <strong>{{ introducao.titulo }}</strong>
      <article>{{ introducao.texto }}</article>
   </main>
</ion-content>

<quiz-footer [index]="index" [total]="total" 
   (change)="index=$event" (latest)="pularIntroducao()" />
